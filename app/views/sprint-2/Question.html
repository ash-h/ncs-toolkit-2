{% extends "layout_ncs.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}
{% block beforeContent %}
<a class="govuk-back-link" href="index.html">Back</a>
{% endblock %}
{% block content %}



<div class="govuk-width-container">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <div class="govuk-form-group choice-page">
                <fieldset class="govuk-fieldset govuk-!-margin-bottom-6" aria-describedby="sign-in-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                        <h1 class="govuk-fieldset__heading">
                            Question?
                        </h1>
                    </legend>
                    <span id="sign-in-hint" class="govuk-hint">
                        Question description
                    </span>
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sign-in" name="sign-in" type="radio" value="skills-entry-choice" aria-describedby="sign-in-item-hint">
                            <label class="govuk-label govuk-radios__label govuk-label--s" for="sign-in">
                                Answer one
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="sign-in-2" name="sign-in" type="radio" value="https://chrisbrain164865.invisionapp.com/public/share/ZFX1DDN5Q#/screens" aria-describedby="sign-in-2-item-hint">
                            <label class="govuk-label govuk-radios__label govuk-label--s" for="sign-in-2">
                                Answer 2
                            </label>
                        </div>
                    </div>
                </fieldset>
                <a href="#" class="govuk-button choice-button">Continue</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
